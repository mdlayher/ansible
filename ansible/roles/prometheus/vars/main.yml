---
# Prometheus version and checksum configuration.
prometheus_version: "2.13.0"
prometheus_sha256: "af9dea0a130b1b5eddf9f5c2d186e19e0b5493f6d8dde5aa897b46c7437942c7"
# Prometheus alerting configuration.
prometheus_alertmanagers:
  - "monitnerr-1:9093"
# Prometheus jobs configuration.
prometheus_jobs:
  - job: "apcupsd"
    targets:
      - "servnerr-3:9162"
      - "nerr-3:9162"
  - job: "blackbox_http_2xx"
    path: "/probe"
    params:
      module: [http_2xx]
    targets:
      - "http://servnerr-3:8080"
      - "https://mdlayher.com"
      - "https://routnerr-1.wan.servnerr.com"
      - "https://grafana.servnerr.com"
      - "https://homeassistant.servnerr.com"
    relabel_target: "monitnerr-1:9115"
  - job: "blackbox_http_401"
    path: "/probe"
    params:
      module: [http_401]
    targets:
      - "https://alertmanager.servnerr.com"
      - "https://plex.servnerr.com"
      - "https://prometheus.servnerr.com"
    relabel_target: "monitnerr-1:9115"
  - job: "blackbox_ssh"
    path: "/probe"
    params:
      module: [ssh_banner]
    targets:
      - "monitnerr-1:22"
      - "nerr-3:22"
      - "routnerr-1:22"
      - "servnerr-3:22"
      - "unifi.servnerr.com:22"
    relabel_target: "monitnerr-1:9115"
  - job: "blackbox_exporter"
    targets:
      - "monitnerr-1:9115"
  - job: "hdhomerun"
    targets:
      - "hdhomerun"
    relabel_target: "servnerr-3:9137"
  - job: "loki"
    targets:
      - "servnerr-3:3100"
  - job: "node"
    targets:
      - "monitnerr-1:9100"
      - "nerr-3:9100"
      - "routnerr-1:9100"
      - "servnerr-3:9100"
  - job: "prometheus"
    scrape_interval: "5s"
    targets:
      - "servnerr-3:9090"
  - job: "promtail"
    targets:
      - "servnerr-3:9080"
  - job: "rtorrent"
    scrape_interval: "30s"
    targets:
      - "servnerr-3:9135"
  - job: "snmp_exporter"
    targets:
      - "servnerr-3:9116"
  - job: "snmp"
    path: "/snmp"
    params:
      module: [if_mib]
    targets:
      - "routnerr-1"
      - "switch-livingroom01"
      - "switch-office01"
      - "ap-livingroom01"
    relabel_target: "servnerr-3:9116"
  - job: "traefik"
    targets:
      - "servnerr-3:8080"
  - job: "wireguard"
    targets:
      - "routnerr-1:9586"
# Static configuration.
prometheus_config: "/etc/prometheus"
prometheus_data: "/var/lib/prometheus"
prometheus_external_url: "https://prometheus.servnerr.com"
prometheus_dir: "prometheus-{{ prometheus_version }}.linux-amd64"
prometheus_tmp: "/tmp/{{ prometheus_dir }}"
prometheus_url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/{{ prometheus_dir }}.tar.gz"
prometheus_tgz: "/tmp/prometheus.tar.gz"
