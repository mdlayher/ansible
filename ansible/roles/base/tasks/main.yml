---
- name: update package lists
  tags:
    - base
  apt:
    update_cache: true

- name: install common packages
  tags:
    - base
  apt: pkg={{ item }} state=present
  with_items:
    - byobu
    - git
    - htop
    - jq
    - tmux
    - tree
    - lm-sensors
    - zfsutils-linux
    - hddtemp
    - smartmontools
    - nvme-cli
    - yamllint

- name: upgrade all packages
  tags:
    - base
  apt:
    upgrade: dist
